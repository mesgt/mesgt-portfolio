<!DOCTYPE HTML>
<html>

<head>
	<title>Everything App</title>
	<link rel="shortcut icon" type="image/png" href="./assets/images/Icons/favicon1.png" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="single is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="index.html">Back to Maria's Profile</a></h1>
			<nav class="links">
                    <ul>
                        <li class="fab fa-github"><a target="_blank" href="https://github.com/mesgt"> GitHub</a></li>
                        <li class="fab fa-linkedin-in"><a target="_blank"
                                href="https://www.linkedin.com/in/maria-sargent-340a5354/"> LinkedIn</a></li>
                        <li class="fas fa-file"><a target="_blank"
                                href="https://drive.google.com/file/d/1-Kc_zEgNp7o8xTvmvAfQX60RIdT30L9p/view?usp=sharing">
                                Resume</a></li>
                    </ul>
			</nav>
			<!--contact form-->
			<section class="contact-container">
				<div class="row">
					<div class="col-10 col-lg-8">
						<fieldset>
							<legend class="float-left" id="contact-heading">Contact</legend>
							<br>
							<br>
							<hr>
							<form>
								<div class="form-group">
									<label>Name</label>
									<input type="text" class="form-control" placeholder="Name">
								</div>
								<div class="form-group">
									<label>Email</label>
									<input type="email" class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
									<label>Message</label>
									<textarea class="form-control" rows="3" placeholder="Message"></textarea>
								</div>
								<div class="form-group">
									<div class="col-md-12 text-left">
										<button type="submit" class="btn btn-primary btn-lg">Submit</button>
									</div>
								</div>
							</form>
						</fieldset>
					</div>
				</div>
			</section>
		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
				<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
				<li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
			</ul>
			<p class="copyright">&copy; Maria Sargent 2021</p>
		</footer>

	</div>

	<!-- Scripts -->

	<script src="assets/js/main.js"></script>

</body>

</html>
